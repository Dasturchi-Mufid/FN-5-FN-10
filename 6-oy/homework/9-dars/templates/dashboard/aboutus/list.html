{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-xl-8">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title">Aboutus ro`yxati</h4>
                                        <div class="tab-content">
                                            <div class="tab-pane show active" id="striped-rows-preview" role="tabpanel">
                                                <div class="table-responsive-sm">
                                                    <table class="table table-striped table-centered mb-0">
                                                        <thead>
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Sarlavha</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for i in aboutus %}
                                                            <tr>
                                                                <td>{{forloop.counter}}</td>
                                                                <td>{{i.body}}</td>
                                                                <td class="table-action">
                                                                    <a href="{% url 'aboutus-detail' i.id %}" class="action-icon"><i class=" ri-share-forward-2-line"></i></a>
                                                                </td>
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div> <!-- end table-responsive-->                     
                                            </div> <!-- end preview-->
                                         </div> <!-- end tab-content-->

                                    </div> <!-- end card body-->
                                </div> <!-- end card -->
                            </div>
                        </div>
                    </div>
                    <!-- container -->

                </div>
                <!-- content -->
{% endblock content %}
